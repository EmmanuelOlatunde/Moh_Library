{% load static %}
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="/"></use></svg>
        <span class="fs-4">MOH</span>
        
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
            <a
              href="{% url 'index' %}"
              class="nav-link {% if request.path == '/' %}active{% endif %}"
            >Home</a>
          </li>
          <li class="nav-item">
            <a
              href="{% url 'catalog' %}"
              class="nav-link {% if request.path == '/catalog' %}active{% endif %}"
            >Catalog</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a
              href="{% url 'dashboard' %}"
              class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"
            >Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a
              href="{% url 'login' %}"
              class="nav-link {% if request.path == '/login' %}active{% endif %}"
            >Login</a>
          </li>
          <li class="nav-item">
            <a
              href="{% url 'register' %}"
              class="nav-link {% if request.path == '/register' %}active{% endif %}"
            >Register</a>
          </li>
          {% endif %}
      </ul>
    </header>
  </div>
